<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Frontend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type='text'],
      input[type='number'],
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      nav {
        margin-bottom: 20px;
      }
      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #007bff;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CRUD Operations</h1>
      <nav>
        <a href="#" onclick="showSection('user')">Users</a>
        <a href="#" onclick="showSection('post')">Posts</a>
        <a href="#" onclick="showSection('comment')">Comments</a>
      </nav>
      <div id="user" class="section">
        <h2>Users</h2>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" id="userName" placeholder="Enter name" />
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="text" id="userEmail" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="userAge">Age</label>
          <input type="number" id="userAge" placeholder="Enter age" />
        </div>
        <button onclick="event.preventDefault(); createUser();">Create User</button>
        
        <h1>Get Users</h1>
        <button onclick="getUsers()">Get Users</button>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Actions</th>

            </tr>
          </thead>
          <tbody id="userResult">
            <!-- User rows will be added here dynamically -->
          </tbody>
        </table>

      </div>
      <div id="post" class="section hidden">
        <h2>Posts</h2>
        <div class="form-group">
          <label for="postUserId">User ID</label>
          <input type="number" id="postUserId" placeholder="Enter user ID" />
        </div>
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" placeholder="Enter title" />
        </div>
        <div class="form-group">
          <label for="postContent">Content</label>
          <input type="text" id="postContent" placeholder="Enter content" />
        </div>
        <button onclick="createPost()">Create Post</button>
        <button onclick="getPosts()">Get Posts</button>
        <div id="postResult"></div>
      </div>
      <div id="comment" class="section hidden">
        <h2>Comments</h2>
        <div class="form-group">
          <label for="commentPostId">Post ID</label>
          <input type="number" id="commentPostId" placeholder="Enter post ID" />
        </div>
        <div class="form-group">
          <label for="commentUserId">User ID</label>
          <input type="number" id="commentUserId" placeholder="Enter user ID" />
        </div>
        <div class="form-group">
          <label for="commentContent">Content</label>
          <input type="text" id="commentContent" placeholder="Enter content" />
        </div>
        <button onclick="createComment()">Create Comment</button>
        <button onclick="getComments()">Get Comments</button>
        <div id="commentResult"></div>
      </div>
    </div>

  <script type="module">
    import config from './config.js';

      function showSection(section) {
        document
          .querySelectorAll('.section')
          .forEach((sec) => sec.classList.add('hidden'))
        document.getElementById(section).classList.remove('hidden')
      }
      /* 
       * USERS
       *
       */
      function createUser() {
        const name = document.getElementById('userName').value;
        const email = document.getElementById('userEmail').value;
        const age = document.getElementById('userAge').value;

        fetch(`${config.apiUrl}/users`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, age }),
        })
          .then((response) => {
            if (!response.ok) {
              return response.text().then(text => { throw new Error(text) });
            }
            return response.json();
          })
          .then((data) => {
            console.log('Success:', data);
            alert('User created successfully');
            getUsers();
          })
          .catch((error) => {
            console.error('Error:', error);
            alert('Error creating user');
          });
    }

      function getUsers() {
        fetch(`${config.apiUrl}/users`)
          .then((response) => response.json())
          .then((data) => {
            console.log('Users:', data)
            displayUsersAsTable(data);
          })
          .catch((error) => {
            console.error('Error:', error)
            alert('Error fetching users')
          })
      }

      function deleteUser(userId) {
      fetch(`${config.apiUrl}/users/${userId}`, {
        method: 'DELETE',
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          alert('User deleted successfully');
          getUsers(); // Refresh the user list
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error deleting user');
        });
    }

      // Post CRUD operations
      function createPost() {
        const user_id = document.getElementById('postUserId').value
        const title = document.getElementById('postTitle').value
        const content = document.getElementById('postContent').value

        fetch('http://localhost:5000/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ user_id, title, content }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('Success:', data)
            alert('Post created successfully')
          })
          .catch((error) => {
            console.error('Error:', error)
            alert('Error creating post')
          })
      }

      function getPosts() {
        fetch('http://localhost:5000/posts')
          .then((response) => response.json())
          .then((data) => {
            console.log('Posts:', data)
            document.getElementById('postResult').innerHTML = JSON.stringify(
              data,
              null,
              2
            )
          })
          .catch((error) => {
            console.error('Error:', error)
            alert('Error fetching posts')
          })
      }

      // Comment CRUD operations
      function createComment() {
        const post_id = document.getElementById('commentPostId').value
        const user_id = document.getElementById('commentUserId').value
        const content = document.getElementById('commentContent').value

        fetch('http://localhost:5000/comments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ post_id, user_id, content }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log('Success:', data)
            alert('Comment created successfully')
          })
          .catch((error) => {
            console.error('Error:', error)
            alert('Error creating comment')
          })
      }

      function getComments() {
        fetch('http://localhost:5000/comments')
          .then((response) => response.json())
          .then((data) => {
            console.log('Comments:', data)
            document.getElementById('commentResult').innerHTML = JSON.stringify(
              data,
              null,
              2
            )
          })
          .catch((error) => {
            console.error('Error:', error)
            alert('Error fetching comments')
          })
      }

      // Catetorias
      const categories = [
        { id: 1, name: 'Technology' },
        { id: 2, name: 'Health' },
        { id: 3, name: 'Lifestyle' },
        { id: 4, name: 'Education' },
      ]

      // console.log('Categories:', categories)

     function displayUsersAsTable(users) {
      const userResult = document.getElementById('userResult');
      userResult.innerHTML = ''; // Clear previous results

      if (users.length === 0) {
        userResult.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
        return;
      }

      users.forEach(user => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.age}</td>
          <td><button onclick="deleteUser(${user.id})">Delete</button></td>
        `;
        userResult.appendChild(row);
      });
    }



      window.createUser = createUser;
      window.getUsers = getUsers;
      window.deleteUser = deleteUser;
      // window.updateUser = ;
      window.showSection = showSection;

    </script>
  </body>
</html>
