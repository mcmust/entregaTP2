<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Frontend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type='text'],
      input[type='number'],
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      nav {
        margin-bottom: 20px;
      }
      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #007bff;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .hidden {
        display: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .modal {
        /* display: none; */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
   <div class="container">
    <h1>Management Sections</h1>
    <nav>
      <button onclick="showSection('userSection')">Users</button>
      <button onclick="showSection('postSection')">Posts</button>
      <button onclick="showSection('commentSection')">Comments</button>
      <button onclick="showSection('categorySection')">Categories</button>
    </nav>

    <div id="userSection" class="section">
      <h2>Users</h2>
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" id="userName" placeholder="Enter name" />
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="text" id="userEmail" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="userAge">Age</label>
        <input type="number" id="userAge" placeholder="Enter age" />
      </div>
      <button onclick="event.preventDefault(); createUser();">Create User</button>
      <button onclick="getUsers()">Get Users</button>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userResult">
          <!-- User rows will be added here dynamically -->
        </tbody>
      </table>
      <!-- modal -->
      <div id="updateUserModal" class="modal hidden">
        <div class="modal-content">
          <span class="close" onclick="closeUpdateModal()">&times;</span>
          <h2>Update User</h2>
          <div class="form-group">
            <label for="updateUserName">Name</label>
            <input type="text" id="updateUserName" placeholder="Enter name" />
          </div>
          <div class="form-group">
            <label for="updateUserEmail">Email</label>
            <input type="text" id="updateUserEmail" placeholder="Enter email" />
          </div>
          <div class="form-group">
            <label for="updateUserAge">Age</label>
            <input type="number" id="updateUserAge" placeholder="Enter age" />
          </div>
          <button onclick="saveUserUpdate()">Save Changes</button>
        </div>
      </div>
    </div>
    
    <div id="postSection" class="section hidden">
        <h2>Posts</h2>
        <div class="form-group">
          <label for="postUserId">User ID</label>
          <input type="number" id="postUserId" placeholder="Enter user ID" />
        </div>
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" placeholder="Enter title" />
        </div>
        <div class="form-group">
          <label for="postContent">Content</label>
          <input type="text" id="postContent" placeholder="Enter content" />
        </div>
        <button onclick="createPost()">Create Post</button>
        <button onclick="getPosts()">Get Posts</button>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User ID</th>
              <th>Title</th>
              <th>Content</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="postResult">
            <!-- Post rows will be added here dynamically -->
          </tbody>
        </table>
    </div>

    <div id="commentSection" class="section hidden">
      <h2>Comments</h2>
      <div class="form-group">
        <label for="commentPostId">Post ID</label>
        <input type="number" id="commentPostId" placeholder="Enter post ID" />
      </div>
      <div class="form-group">
        <label for="commentUserId">User ID</label>
        <input type="number" id="commentUserId" placeholder="Enter user ID" />
      </div>
      <div class="form-group">
        <label for="commentContent">Content</label>
        <input type="text" id="commentContent" placeholder="Enter content" />
      </div>
      <button onclick="createComment()">Create Comment</button>
      <button onclick="getComments()">Get Comments</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Post ID</th>
            <th>User ID</th>
            <th>Content</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="commentResult">
          <!-- Comment rows will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <div id="categorySection" class="section hidden">
      <h2>Categorias</h2>
        <div class="form-group">
          <label for="categoryName">Content</label>
          <input type="text" id="categoryName" placeholder="Categoria" />
        </div>

      <button onclick="createCategory()">Create Categoria</button>
      <button onclick="getCategories()">Get Categories</button>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="categoryResult">
          <!-- Category rows will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import config from './config.js';

    function showSection(section) {
      document
        .querySelectorAll('.section')
        .forEach((sec) => sec.classList.add('hidden'))
      document.getElementById(section).classList.remove('hidden')
    }

    /* 
      * USUARIOS
      *
      */
    function createUser() {
      const name = document.getElementById('userName').value;
      const email = document.getElementById('userEmail').value;
      const age = document.getElementById('userAge').value;

      fetch(`${config.apiUrl}/users`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, age }),
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then((data) => {
          console.log('Success:', data);
          alert('User created successfully');
          getUsers();
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error creating user');
        });
    }

    function getUsers() {
      fetch(`${config.apiUrl}/users`)
        .then((response) => response.json())
        .then((data) => {
          displayUsersAsTable(data);
        })
        .catch((error) => {
          console.error('Error:', error)
          alert('Error fetching users')
        })
    }

    function displayUsersAsTable(users) {
      const userResult = document.getElementById('userResult');
      userResult.innerHTML = ''; 

      if (users.length === 0) {
        userResult.innerHTML = '<tr><td colspan="5">No users found.</td></tr>';
        return;
      }

      users.forEach(user => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${user.id}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.age}</td>
          <td><button onclick="deleteUser(${user.id})">Delete</button>
          <button onclick="updateUser(${user.id})">Edit</button></td>
        `;
        userResult.appendChild(row);
      });
    }

    function deleteUser(userId) {
      fetch(`${config.apiUrl}/users/${userId}`, {
        method: 'DELETE',
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          alert('User deleted successfully');
          getUsers(); // Refresh the user list
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error deleting user');
        });
    }

    let currentUserId;

    function updateUser(userId) {
      currentUserId = userId;

      // agarro los datos del usuario
      const user = Array.from(document.querySelectorAll('#userResult tr'))
      .find(row => row.querySelector('td:first-child').innerText == userId);
      if (!user) return alert('User not found');

      const userName = user.children[1].innerText;
      const userEmail = user.children[2].innerText;
      const userAge = user.children[3].innerText;

      // completo los campos
      document.getElementById('updateUserName').value = userName;
      document.getElementById('updateUserEmail').value = userEmail;
      document.getElementById('updateUserAge').value = userAge;
      const modalElement = document.getElementById('updateUserModal')
      // muestro el modal
      document.getElementById('updateUserModal').classList.remove('hidden');
    }

    function closeUpdateModal() {
      document.getElementById('updateUserModal').classList.add('hidden');
    }

    function saveUserUpdate() {
      const name = document.getElementById('updateUserName').value;
      const email = document.getElementById('updateUserEmail').value;
      const age = document.getElementById('updateUserAge').value;

      fetch(`${config.apiUrl}/users/${currentUserId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name, email, age }),
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then((data) => {
          console.log('Success:', data);
          alert('User updated successfully');
          getUsers(); // Refresh the user list
          closeUpdateModal();
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error updating user');
        });
    }

    /* 
      * POSTS
      *
      *
      */

    function createPost() {
      const user_id = document.getElementById('postUserId').value;
      const title = document.getElementById('postTitle').value;
      const content = document.getElementById('postContent').value;

      fetch(`${config.apiUrl}/posts`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ user_id, title, content }),
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then((data) => {
          console.log('Success:', data);
          alert('Post created successfully');
          getPosts(); // Refresh the post list
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error creating post');
        });
    }

    function getPosts() {
      fetch(`${config.apiUrl}/posts`)
        .then((response) => response.json())
        .then((data) => {
          // console.log('Posts:', data);
          displayPostsAsTable(data);
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error fetching posts');
        });
    }

    function displayPostsAsTable(posts) {
      const postResult = document.getElementById('postResult');
      postResult.innerHTML = '';

      if (posts.length === 0) {
        postResult.innerHTML = '<tr><td colspan="5">No posts found.</td></tr>';
        return;
      }

      posts.forEach(post => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${post.id}</td>
          <td>${post.user_id}</td>
          <td>${post.title}</td>
          <td>${post.content}</td>
          <td><button onclick="deletePost(${post.id})">Delete</button></td>
        `;
        postResult.appendChild(row);
      });
    }

    function deletePost(postId) {
      fetch(`${config.apiUrl}/posts/${postId}`, {
        method: 'DELETE',
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          alert('Post deleted successfully');
          getPosts(); // Refresh the post list
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error deleting post');
        });
    }


    /* 
    * COMMENTS REVISAR
    *
    *
    */

    function createComment() {
      const post_id = document.getElementById('commentPostId').value;
      const user_id = document.getElementById('commentUserId').value;
      const content = document.getElementById('commentContent').value;

      fetch(`${config.apiUrl}/comments`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ post_id, user_id, content }),
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          return response.json();
        })
        .then((data) => {
          console.log('Success:', data);
          alert('Comment created successfully');
          getComments(); // Refresh the comment list
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error creating comment');
        });
    }

    function getComments() {

      fetch(`${config.apiUrl}/comments`)
        .then((response) => response.json())
        .then((data) => {
          // console.log('Comments:', data);
          displayCommentsAsTable(data);
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error fetching comments');
        });
    }

    function displayCommentsAsTable(comments) {
      const commentResult = document.getElementById('commentResult');
      commentResult.innerHTML = ''; // Clear previous results

      if (comments.length === 0) {
        commentResult.innerHTML = '<tr><td colspan="5">No comments found.</td></tr>';
        return;
      }

      comments.forEach(comment => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${comment.id}</td>
          <td>${comment.post_id}</td>
          <td>${comment.user_id}</td>
          <td>${comment.content}</td>
          <td><button onclick="deleteComment(${comment.id})">Delete</button></td>
        `;
        commentResult.appendChild(row);
      });
    }

    function deleteComment(commentId) {
      fetch(`${config.apiUrl}/comments/${commentId}`, {
        method: 'DELETE',
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          alert('Comment deleted successfully');
          getComments(); // Refresh the comment list
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error deleting comment');
        });
    }

    /* 
    * CATEGORIAS REVISAR
    *
    *
    */

    function createCategory() {
    const name = document.getElementById('categoryName').value;

    fetch(`${config.apiUrl}/categories`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ name }),
    })
      .then((response) => {
        if (!response.ok) {
          return response.text().then(text => { throw new Error(text) });
        }
        return response.json();
      })
      .then((data) => {
        console.log('Success:', data);
        alert('Category created successfully');
        getCategories(); // Refresh the category list
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Error creating category');
      });
    }

    function getCategories() {
    fetch(`${config.apiUrl}/categories`)
      .then((response) => response.json())
      .then((data) => {
        displayCategoriesAsTable(data);
      })
      .catch((error) => {
        console.error('Error:', error);
        alert('Error fetching categories');
      });
    }

    function displayCategoriesAsTable(categories) {
      const categoryResult = document.getElementById('categoryResult');
      categoryResult.innerHTML = ''; // Clear previous results

      if (categories.length === 0) {
        categoryResult.innerHTML = '<tr><td colspan="3">No categories found.</td></tr>';
        return;
      }

      categories.forEach(category => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
          <td>${category.id}</td>
          <td>${category.name}</td>
          <td><button onclick="deleteCategory(${category.id})">Delete</button></td>
        `;
        categoryResult.appendChild(row);
      });
    }

    function deleteCategory(categoryId) {
      fetch(`${config.apiUrl}/categories/${categoryId}`, {
        method: 'DELETE',
      })
        .then((response) => {
          if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
          }
          alert('Category deleted successfully');
          getCategories(); // Refresh the category list
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('Error deleting category');
        });
    }

    window.showSection = showSection;

    window.createUser = createUser;
    window.getUsers = getUsers;
    window.displayUsersAsTable=displayUsersAsTable
    window.deleteUser = deleteUser;
    window.updateUser = updateUser;
    window.saveUserUpdate = saveUserUpdate;
    window.closeUpdateModal = closeUpdateModal;

    window.createPost = createPost
    window.getPosts = getPosts
    window.displayPostsAsTable=displayPostsAsTable
    window.deletePost =deletePost

    window.createComment = createComment;
    window.getComments = getComments;
    window.displayCommentsAsTable = displayCommentsAsTable;
    window.deleteComment = deleteComment;

    window.createCategory= createCategory
    window.getCategories= getCategories
    window.displayCategoriesAsTable=displayCategoriesAsTable
    window.deleteCategory = deleteCategory

  </script>
  </body>
</html>
