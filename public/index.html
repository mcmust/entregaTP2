<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Frontend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type='text'],
      input[type='number'],
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
      nav {
        margin-bottom: 20px;
      }
      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #007bff;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .hidden {
        display: none;
      }
       table {
      width: 100%;
      border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
  <div class="container">
  <h1>Management Sections</h1>
    <nav>
      <button onclick="showSection('userSection')">Users</button>
      <button onclick="showSection('postSection')">Posts</button>
      <button onclick="showSection('commentSection')">Comments</button>
      <button onclick="showSection('categorySection')">Categories</button>
    </nav>
        <!-- seccion de usuarios -->
      <div id="userSection" class="section">
        <h2>Users</h2>
        <div class="form-group">
          <label for="userName">Name</label>
          <input type="text" id="userName" placeholder="Enter name" />
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="text" id="userEmail" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label for="userAge">Age</label>
          <input type="number" id="userAge" placeholder="Enter age" />
        </div>
        <button onclick="event.preventDefault(); createUser();">Create User</button>
        <button onclick="getUsers()">Get Users</button>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userResult">
            <!-- User rows will be added here dynamically -->
          </tbody>
        </table>
      </div>

      <!-- seccion de posts -->
      <div id="postSection" class="section hidden">
        <h2>Posts</h2>
        <div class="form-group">
          <label for="postUserId">User ID</label>
          <input type="number" id="postUserId" placeholder="Enter user ID" />
        </div>
        <div class="form-group">
          <label for="postTitle">Title</label>
          <input type="text" id="postTitle" placeholder="Enter title" />
        </div>
        <div class="form-group">
          <label for="postContent">Content</label>
          <input type="text" id="postContent" placeholder="Enter content" />
        </div>
        <button onclick="createPost()">Create Post</button>
        <button onclick="getPosts()">Get Posts</button>

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User ID</th>
              <th>Title</th>
              <th>Content</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="postResult">
          </tbody>
        </table>
      </div>

      <!-- seccion de comentarios -->
      <div id="commentSection" class="section hidden">
      <h2>Comments</h2>
      <div class="form-group">
        <label for="commentPostId">Post ID</label>
        <input type="number" id="commentPostId" placeholder="Enter post ID" />
      </div>
      <div class="form-group">
        <label for="commentUserId">User ID</label>
        <input type="number" id="commentUserId" placeholder="Enter user ID" />
      </div>
      <div class="form-group">
        <label for="commentContent">Content</label>
        <input type="text" id="commentContent" placeholder="Enter content" />
      </div>
      <button onclick="createComment()">Create Comment</button>
      <button onclick="getComments()">Get Comments</button>

      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Post ID</th>
            <th>User ID</th>
            <th>Content</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="commentResult">
        </tbody>
      </table>
      </div>

      <!-- seccion de categorias -->
      <div id="categorySection" class="section hidden">
        <h2>Create Category</h2>
        <form onsubmit="event.preventDefault(); createCategory();">
          <div class="form-group">
            <input type="text" id="categoryName" placeholder="Category Name" required />
            <button type="submit">Create Category</button>
          </div>
        </form>

        <h2>Get Categories</h2>
        <button onclick="getCategories()">Get Categories</button>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="categoryResult">
            <!-- Category rows will be added here dynamically -->
          </tbody>
        </table>
      </div>
  </div>

  <script src="./script.js"></script>
  </body>
</html>
